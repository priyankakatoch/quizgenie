<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        
        .success-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .success-popup.show {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background: linear-gradient(135deg, #8367eb, #a885f8);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(131, 103, 235, 0.7);
            transform: scale(0.8);
            transition: transform 0.3s;
            max-width: 90%;
        }
        
        .success-popup.show .popup-content {
            transform: scale(1);
        }
        
        .popup-content h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .popup-content p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .popup-icon {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <header class="login-header">
            <div class="sound-icon">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="welcome-text">Welcome</div>
            <div class="heart-icon">‚ù§</div>
        </header>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required name="username" id="username">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required name="password">
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>
            
            <div id="errorMessage" class="error-message"></div>

            <button type="submit" class="sign-in-btn">Sign in</button>
            
            <div class="login-options">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="register.html" class="sign-up">Sign up</a>
            </div>
            
            <div class="divider">
                <span class="line"></span>
                <span class="or-text">OR</span>
                <span class="line"></span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-btn github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </form>
    </div>
    
    <!-- Success Popup -->
    <div class="success-popup" id="successPopup">
        <div class="popup-content">
            <div class="popup-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Login Successful!</h2>
            <p>Welcome back! Redirecting to Quiz...</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const successPopup = document.getElementById('successPopup');

            const username = usernameInput.value;
            const password = passwordInput.value;

            errorMessage.style.display = 'none'; // Hide previous errors

            try {
                const response = await fetch('http://localhost:3002/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    errorMessage.textContent = data.message || 'Invalid username or password';
                    errorMessage.style.display = 'block';
                } else {
                    // Store user data in localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: data.user.username,
                        email: data.user.email || '',
                        id: data.user.id || ''
                    }));
                    
                    // Show success popup
                    successPopup.classList.add('show');
                    
                    // Login successful - redirect after showing popup
                    setTimeout(() => {
                        window.location.href = 'quiz.html'; // Redirect to quiz page
                    }, 2000); // Wait 2 seconds before redirecting
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
