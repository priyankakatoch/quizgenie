<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quiz Website</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .welcome-container {
            text-align: center;
            padding: 40px;
            animation: fadeIn 1.5s ease;
        }

        .welcome-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 3s infinite;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .action-btn {
            background: linear-gradient(to right, #0066cc, #0099ff);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 102, 204, 0.5);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.7);
            transform: translateY(-2px);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.3rem;
            color: white;
            margin-bottom: 10px;
        }

        .feature-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(0, 102, 204, 0.6); }
            100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 3rem;
            }
            
            .welcome-subtitle {
                font-size: 1.2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body class="login-body">
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Quiz</h1>
        <p class="welcome-subtitle">Test your knowledge with our interactive quizzes!</p>
        
        <div class="action-buttons">
            <a href="login.html" class="action-btn">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </a>
            <a href="register.html" class="action-btn">
                <i class="fas fa-user-plus"></i>
                Register
            </a>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h3 class="feature-title">Interactive Quizzes</h3>
                <p class="feature-description">Engage with dynamic questions and instant feedback</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <h3 class="feature-title">Custom Quizzes</h3>
                <p class="feature-description">Create and share your own quiz content</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h3 class="feature-title">Track Progress</h3>
                <p class="feature-description">Monitor your learning journey and improvement</p>
            </div>
        </div>
    </div>

    <script>
        // Add animation class after page load
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
