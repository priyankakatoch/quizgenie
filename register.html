<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            position: relative;
            width: 800px;
            height: 650px;
        }
        .login-form {
            gap: 1.2rem;
        }
        .input-group {
            margin-bottom: 0.8rem;
        }
        .login-options {
            margin: 1rem 0;
        }
        .divider {
            margin: 1rem 0;
        }
        .social-login {
            margin-top: 1rem;
        }
        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        .success-message {
            color: #4CAF50;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <header class="login-header">
            <div class="sound-icon">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="welcome-text">Register</div>
            <div class="heart-icon">‚ù§</div>
        </header>
        
        <form class="login-form" id="registerForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required name="username" id="username">
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required name="email" id="email">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required name="password">
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" id="confirm_password" required name="confirm_password">
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <button type="submit" class="sign-in-btn">Register</button>
            
            <div class="login-options">
                <span>Already have an account?</span>
                <a href="login.html" class="sign-up">Login here</a>
            </div>
            
            <div class="divider">
                <span class="line"></span>
                <span class="or-text">OR</span>
                <span class="line"></span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-btn github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            try {
                const response = await fetch('http://localhost:3002/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password, email })
                });

                const data = await response.json();

                if (!response.ok) {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                } else {
                    successMessage.textContent = 'Registration successful! Redirecting to login...';
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });

        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
